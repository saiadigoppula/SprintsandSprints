<!DOCTYPE html>
<html lang="en" dir="ltr" style="height: 100%;">
  <head>
  <title>javascript template</title>  
</head>
<body>
    <div style="font-size: 25px;">
        <label >Titel name:</label>
        <input style="font-size: 20px; width: 500px;" type="text" id="title" ><br><br>
        <label for="Previous_Button">Previous Button Link:</label>
        <input style="font-size: 20px;" type="text" id="Previous_Button" name="Previous_Button"><br><br>
        <label for="Next_Button">Next Button Link:</label>
        <input style="font-size: 20px;" type="text" id="Next_Button" name="Next_Button"><br><br>
        <label for="topic_info">Topic Info:</label>
        <pre contenteditable="true" style="border: 1px solid black;" id="topic_info"></pre>
        <h1>Examples</h1>
        <div class = "example_list">
        <div class="example"  style="border: 3px solid rgb(255, 1, 1);" >
            <label for="Example_title">Example Titel :</label>
            <pre contenteditable="true" style="border: 1px solid black; font-size: 20px; width: 500px; display: inline-block;" class="Example_title"></pre><br>
            <label for="Example_info">Example Info:</label>
            <pre contenteditable="true" style="border: 1px solid black;" class="Example_info"></pre>
            <label for="code">Code:</label>
            <pre contenteditable="true" style="border: 1px solid black;" class="code"></pre>
            <label for="output">Out Put:</label>
            <pre contenteditable="true" style="border: 1px solid black;" class="output"></pre>
        </div>
    </div>
    <button type="button"  onclick="AddExample()" style="height: 50px;width: 150px;">Add example!</button><br><br>


        <label for="Note">Note:</label>
        <pre contenteditable="true" style="border: 1px solid black;" id="Note"></pre><br><br>
        <button type="button" onclick="genarateCode()" contenteditable="true" style="height: 100px;width: 250px;">Code Generate!</button>

    </div>
   
</body>

<script>

    function AddExample(){
        var x = document.getElementsByClassName("example_list");
  x[0].innerHTML += `<div class="example"  style="border: 3px solid rgb(255, 1, 1);" >
            <label for="Example_title">Example Titel :</label>
            <pre contenteditable="true" style="border: 1px solid black; font-size: 20px; width: 500px; display: inline-block;" class="Example_title"></pre><br>
            <label for="Example_info">Example Info:</label>
            <pre contenteditable="true" style="border: 1px solid black;" class="Example_info"></pre>
            <label for="code">Code:</label>
            <pre contenteditable="true" style="border: 1px solid black;" class="code"></pre>
            <label for="output">Out Put:</label>
            <pre contenteditable="true" style="border: 1px solid black;" class="output"></pre>
        </div>`;

}




    function genarateCode() {
      
     console.log(title(document.getElementById("title").value));
    }
    </script>

    <script>
        function title(title){
    return  ` <div class="subject-title">${title}</div>`
        }
    </script>
</html>
